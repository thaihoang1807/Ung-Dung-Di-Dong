name: plant_care_app
description: Ứng dụng quản lý chăm sóc cây cảnh với IoT
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Firebase (ĐÃ SỬA LỖI XUNG ĐỘT PHIÊN BẢN)
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.3
  firebase_storage: ^11.7.5
  firebase_messaging: ^14.9.2

  # UI/UX
  cupertino_icons: ^1.0.6

  # Charts for statistics
  fl_chart: ^0.68.0
  
  # Image handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1

  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.3

  flutter_local_notifications: ^17.2.1
  pie_chart: ^5.4.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/

